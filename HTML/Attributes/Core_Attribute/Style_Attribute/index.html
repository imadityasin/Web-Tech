<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Attribute</title>
</head>
<body>
    <!-- Heading Tag in Html -->
    <!-- Style Attribute is used to provide inline css -->
     
    <h1 style="background-color: yellow; color: red;">This is Heading Tag 1</h1>
    <h1>This is Heading Tag 2</h1>
    <h1>This is Heading Tag 3</h1>
    <h1>This is Heading Tag 4</h1>
</body>
</html>
