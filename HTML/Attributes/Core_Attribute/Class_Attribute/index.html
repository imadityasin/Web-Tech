<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attribute</title>
    <style>
        .heading{
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Hello 1</h1>
    <h2 class="heading">Hello 2</h2>
    <h3>Hello 3</h3>
    <h4 class="heading">Hello 4</h4>
    <h5>Hello 5</h5>
    <h6>Hello 6</h6>
    <h3 class="heading">Hello 7</h3>
    <h2 class="heading">Hello 8</h2>
</body>
</html>
