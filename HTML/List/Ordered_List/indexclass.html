<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDERED LIST IN CLASS ACTIVITY</title>
</head>
<body>
    <ol>
        <li>New Delhi</li>
        <li>Mumbai</li>
        <li>Chennai</li>
        <li>Kolkata</li>
    </ol>

    <ol reversed>
        <li>New Delhi</li>
        <li>Mumbai</li>
        <li>Chennai</li>
        <li>Kolkata</li>
    </ol>

    <ol type="A" start="8">
        <li>New Delhi</li>
        <li>Mumbai</li>
        <li>Chennai</li>
        <li>Kolkata</li>
    </ol>
    
    <ol type="I" reversed >
        <li>New Delhi</li>
        <li>Mumbai</li>
        <li>Chennai</li>
        <li>Kolkata</li>
    </ol>

    <ol type="a" start="7">
        <li>New Delhi</li>
        <li>Mumbai</li>
        <li>Chennai</li>
        <li>Kolkata</li>
    </ol>
</body>
</html>
