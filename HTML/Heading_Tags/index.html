<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Tags</title>
</head>
<body>
    <!-- Heading Tags -->
    <!-- The heading tags are used to define headings in HTML.
    <-- Heading Tags is used to achive the structure of the document. 
    The heading tags are <h1> to <h6>. The <h1> tag is the most important and the <h6> tag is the least important.
    The <h1> tag is used for the main heading of the document, while the <h2> to <h6> tags are used for subheadings.
    The <h1> tag is usually the largest and most prominent, while the <h6> tag is usually the smallest and least prominent. -->
    
    <h1>+919650623001</h1>
    <h2>+919650623001</h2>
    <h3>+919650623001</h3>
    <h4>+919650623001</h4>
    <h5>+919650623001</h5>
    <h6>+919650623001</h6>
    
</body>
</html>
