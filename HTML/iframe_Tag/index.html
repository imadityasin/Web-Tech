<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME TAG</title>
</head>

<body>
    <!-- iframe Tag -->
    <!-- using for Youtube video  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Tew_MCvN_V8?si=pgNC7kfYDTtjvZp8"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- iframe Tag -->
    <!-- using for Map  -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13999.160647940009!2d77.1370109!3d28.695923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1746845242041!5m2!1sen!2sin"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
